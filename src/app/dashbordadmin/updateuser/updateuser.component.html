<app-navbaradmin></app-navbaradmin>
<div class="container content">

    <div class="box">
        <div class="row">
            <div class="col-md-12">
                <div class="cover">
                    <img src="" class="img-couvertur" alt="">
                </div>
            </div>
             
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-center">
                
                    <img src="../../../assets/img/photo_profil.jpg" class="img-profil">
                    
                </div>
            </div>
             
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-center">
                  <b><span style="font-size:large ;">{{User.name}}</span> </b> 
                </div>
            </div>
             
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div [class]="alert">{{message}}</div>
                </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label for=""><b>Email:</b></label>
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="User.email" >
                <div class="error">
                    {{messageEmail}}
                </div>
            </div>

            <div class="col-md-4 form-group">
                <label for=""><b>Name </b></label>
                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="User.name">
                <div class="error">
                    {{messagename}}
                </div>
            </div>

            <div class="col-md-4 form-group">
                <label for=""><b> New Password</b></label>
                <input type="password" class="form-control" placeholder="New password" [(ngModel)]="User.password"  >
                <div class="error">
                    {{messagepassword}}
                </div>
            </div>
           
        </div>
        <br>
      
        

           
           
            
  
    
  
   
 
<br>
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" (click)="updateuser()" >Update</button>
            </div>
        </div>
        
    </div> 
  
</div>
