

<div class="container">

  <div class="list">
    <div class="d-flex justify-content-end">
      <button class="btn btn-outline-primary" routerLink="/add_employee" hidden><i class='bx bx-user-plus'></i> </button>
    </div>
    <div class="list-nav">


      <div class="d-flex justify-content-start">
        <h3> User List </h3>
      </div>

    </div>




    <div class="d-flex flex-row-reverse bd-highlight">
      <div class="row">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="term"
              name="term" placeholder="Search">
          </div>
        </form>
      </div>
    </div>
    <div class="row" >
      <div class="col-md-3" *ngFor="let us of Users|filter:term;"style="margin-top: 2%;" >

        <div class="card" >
          
          <div class="progress" *ngIf="us.isActive==0">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress" *ngIf="us.isActive==1">
            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="card-img">
            <img src="../../../assets/img/photo_profil.jpg" class="card-img-top">
          </div>
          <div class="card-body">
            <h5 class="card-title">Name:{{us.name}} </h5>
            <h6 class="card-title">email:{{us.email}} </h6>
            <h6 class="card-title">role:{{us.role}} </h6>
            <div class="card-body-buttom">
              <div class="row">
                <div class="col">
                  <button class="btn btn-outline-primary" id="btn1" routerLink="/dashbordadmin/Updateuser/{{us.id}}">Consult</button>
                </div>
                <div class="col">
                  <button class="btn btn-outline-danger" (click)="deleteuser(us.id)"> execlude</button>
                </div>
              </div>



            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <br><br><br>
  <div class="listusernotactiv">
<h3>List User Not Activ</h3>
    <table class="table" >
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">stauts</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let usNA of UserNotActiv">
            <th scope="row">{{usNA.id}}</th>
            <td>{{usNA.name}}</td>
            <td>{{usNA.email}}</td>
            <td>{{usNA.role}}</td>
            <td><div class="progress">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div></td>
            <td><button class="btn btn-outline-primary" style="margin-right: 2%;" (click)="Activate(usNA.id)">Activate</button>
                <button class="btn btn-outline-danger" (click)="deleteuser(usNA.id)">Delete</button>
        
            </td>
          </tr>
          
        </tbody>
      </table>
  </div>

</div>
